name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test:
    name: "Specs / Crystal ${{ matrix.crystal }}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        crystal: ["1.16", "1.15", "1.14", "latest"]
    steps:
      - uses: actions/checkout@v4
      - name: Install Crystal
        uses: crystal-lang/install-crystal@v1
        with:
          crystal: ${{ matrix.crystal }}
      - name: Install dependencies
        run: shards install
      - name: Run specs
        run: crystal spec

  lint:
    name: "Ameba Lint"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Crystal
        uses: crystal-lang/install-crystal@v1
        with:
          crystal: latest
      - name: Install dependencies
        run: shards install
      - name: Run ameba
        run: ./bin/ameba

  format:
    name: "Format Check"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Crystal
        uses: crystal-lang/install-crystal@v1
        with:
          crystal: latest
      - name: Check formatting
        run: crystal tool format --check
